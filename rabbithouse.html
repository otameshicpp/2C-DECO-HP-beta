        <div id="AR-show">

                <h1 class="model">カエル2</h1>
                <model-viewer ar alt="ラビットハウス" id="modellook" src="3Dmodels/kaeru.glb" ios-src="3Dmodels/kaeru.usdz"
                    style="width:60vw;height:60vh;display: block; margin: auto;z-index: inherit;"
                    background-color="#70BCD1" shadow-intensity="0.7" camera-controls interaction-prompt="auto"
                    auto-rotate ar magic-leap>
                </model-viewer>
                <h1 id="batsu">×</h1>
            </div>
        </div>

            style="display: flex; height: 60vw; width: 80vw; margin:auto; padding-top: 5vh; margin-top: 5vh; margin-bottom: 5vh; border-top: #ffffff solid; word-break: normal; flex-wrap: wrap; justify-content: center; align-content: center;">

    <script>

        var $win = $(window);




        let windowHeight = window.innerHeight;
        let windowWidth = window.innerWidth;
        let k = document.getElementsByClassName("AR-thumbnail");
        for (let i = 0; i < k.length; i++) {
            k[i].style.zIndex = 99999
            k[i].addEventListener("click", function () {
                let f = k[i].parentElement;

                let modelName = f.children;
                document.getElementsByClassName("model")[0].textContent = modelName[1].textContent;
                let look = document.getElementById("modellook")
                look.src = "3Dmodels/" + modelName[0].textContent + ".glb";
                look.iosSrc = "3Dmodels/" + modelName[0].textContent + ".usdz";
                look.alt = modelName[1].textContent;
                let show = document.getElementById('AR-show');
                console.log("show")
                show.children[0].style.display = "inline"
                show.style.display = "block";
                show.style.position = "fixed"
                show.style.top = "50vh"
                show.style.left = "50vw"
                show.style.zIndex = 9999
                show.style.transform = "translate(-50%,-50%)"
                $('#AR-show').animate({
                    opacity: 1,
                    width: "100vw",
                    height: "100vh"
                }, 300)

            })
        }
        let batsu = document.getElementById("batsu");
        batsu.addEventListener("click", function () {
            let show = document.getElementById('AR-show');
            show.children[0].style.display = "none"
            console.log("hide")
            $('#AR-show').animate({
                zIndex: 0,
                opacity: 0,
                width: "0",
                height: "0",
                display: "none",
                zIndex: 0
            }, 300)
        })
    </script>
